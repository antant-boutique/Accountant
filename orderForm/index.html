<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Creating Order</title>
</head>
<body>

<div class="form-container">
	<form id="billingForm">
	<!-- Page 1: Customer Information -->
	<div id="page1">
		<h2>Customer Information</h2>
		<div class="input-label">
        		<label>Full Name: <input type="text" id="customerName" name="customerName"></label><br>
      		</div>
      		<div class="input-label">
        		<label>Contact No.: <input type="text" pattern="[0-9]{10}" id="customerContact" name="customerContact" maxlength="10"></label><br>
      		</div>
      		<div class="input-label">
        		<label>Address: <input type="text" id="customerAddress" name="customerAddress"></label><br>
      		</div>
		<div class="btn-container">
        		<button type="button" id="nextButton" onclick="goToPage(2)" class="btn">&gt;</button>
        		<!-- <button type="button" onclick="finishPage(1)" class="btn">Finish</button> -->
      		</div>
	</div>
    	
	<!-- Page 2: Assign Materials -->
    	<div id="page2" style="display: none;">
      		<h2>Add to Order List</h2>
      		<table>
        	<thead>
          	<tr>
            		<th>Material</th>
            		<th>Printing</th>
          	</tr>
        	</thead>
        	<tbody>
          	<tr>
            		<td><input type="text" name="models[]" id="models" required></td>
			<!-- <td><input type="number" name="quantities[]" required oninput="calculateTotal()"></td> -->
			<!-- <td><input type="number" name="quantities[]" id="quantities" required></td> -->
			<td><label class="rounded-checkbox"><input type="checkbox" name="stepboxes[]" id="stepbox" value="on"></label>
			</td>
          	</tr>
        	</tbody>
      		</table>
		<div id="total-container">
			<label for="total">Total (INR):</label>
        		<input type="number" id="total" name="total" readonly><br><br>
		</div>
		<div class="input-label">
                        <label>Accessories (INR): <input type="number" id="accText" name="accessories" placeholder="price in INR"></label><br>
                </div>
      		<div class="btn-container">
        		<button type="button" id="rmvRowButton" onclick="deleteRow()" class="btn">-</button>
			<button type="button" id="addRowButton" onclick="addRow()" class="btn">+</button>
      		</div>
      		<div class="btn-container">
			<button type="button" id="backButton" onclick="goToPage(1)" class="btn">&lt;</button>
        		<!-- <button type="button" onclick="finishPage(1)" class="btn">Finish</button> -->
      		</div>
    	</div>
    
	</form>

</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="script.js"></script>

</body>
</html>
