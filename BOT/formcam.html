<!DOCTYPE html>
<html>
<head>
  <title>Material Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
    }
    label, input, select {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    .button-container button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
    
    /* Responsive Styles */
    @media (max-width: 600px) {
      form {
        max-width: 100%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <form action="submit.php" method="post" enctype="multipart/form-data">
    <label for="picture">Picture of the material:</label>
    <input type="file" id="picture" name="picture" accept="image/*" required>
    
    <label for="material">Material name:</label>
    <input type="text" id="material" name="material" required>
    
    <label for="color">Color/Print:</label>
    <input type="text" id="color" name="color" required>
    
    <label for="size">Size:</label>
    <input type="text" id="size" name="size" required>
    
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required>
    
    <div class="button-container">
      <button type="submit" name="add-more">Add more</button>
      <button type="button" name="close">Close</button>
    </div>
  </form>

  <script>
    const pictureInput = document.getElementById('picture');

    pictureInput.addEventListener('click', function() {
      if (window.innerWidth < 600) {
        pictureInput.setAttribute('capture', 'camera');
      } else {
        pictureInput.removeAttribute('capture');
      }
    });
  </script>
</body>
</html>
