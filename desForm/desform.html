<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Textile Design</title>
</head>
<body>

<div class="form-container">
  <form id="textileForm">
    
    <!-- Page 1: Measurement -->
    <div id="page1">
      <h2>Measurement</h2>
      <table>
        <thead>
          <tr>
            <th>Material Code</th>
            <th>Measures (mtr.)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" id="materials" name="materials[]" placeholder="parent" required></td>
            <td><input type="number" id="measures" name="measures[]" placeholder="parent" required></td>
          </tr>
        </tbody>
      </table>
      <div class="btn-container">
        <button type="button" id="rmvRowButton" onclick="deleteRow()" class="btn">-</button>
	<button type="button" id="addRowButton" onclick="addRow()" class="btn">+</button>
      </div>
      <div class="btn-container">
        <button type="button" id="nextButton" onclick="goToPage(2)" class="btn">&gt;</button>
        <!-- <button type="button" onclick="finishPage(1)" class="btn">Finish</button> -->
      </div>
    </div>
    
    <!-- Page 2: Art-works -->
    <div id="page2" style="display: none;">
      <h2>Art-works</h2>
      
      <div class="rounded-checkbox-container">
        <label class="rounded-checkbox">
	<input type="checkbox" name="artwork[]" value="handBlock" onchange="toggleCostInput(this, 'handBlockCost')">
	</label>
	<!--<span id="checkLabel"> Hand-block</span>-->
	<label id="checkLabel" onclick="goToPage(4)"> Hand-block </label>
	<input type="file" id="fileInput" name="images[]" multiple>
        <input type="number" id="inputCost" name="handBlockCost" placeholder="Cost in INR" disabled>
	<label class="rounded-checkbox">
        <input type="checkbox" id="cash" name="cash" value="on">
        </label>
        <span id="checkMODE"> Cash</span>
      </div>
      
      <div class="rounded-checkbox-container">
        <label class="rounded-checkbox">
	<input type="checkbox" name="artwork[]" value="handPaint" onchange="toggleCostInput(this, 'handPaintCost')">
	</label>
	<!--<span id="checkLabel"> Hand-paint</span>-->
	<label id="checkLabel" for="fileInput"> Hand-paint </label>
        <input type="file" id="fileInput" name="images[]" multiple>
        <input type="number" id="inputCost" name="handPaintCost" placeholder="Cost in INR" disabled>
        <label class="rounded-checkbox">
        <input type="checkbox" id="cash" name="cash" value="on">
        </label>
        <span id="checkMODE"> Cash</span>
      </div>
      
      <div class="rounded-checkbox-container">
	<label class="rounded-checkbox">
        <input type="checkbox" name="artwork[]" value="handEmbroidery" onchange="toggleCostInput(this, 'handEmbroideryCost')">
	</label>
	<!--<span id="checkLabel"> Hand-embroidery</span>-->
	<label id="checkLabel" for="fileInput"> Hand-embroidery </label>
        <input type="file" id="fileInput" name="images[]" multiple>
        <input type="number" id="inputCost" name="handEmbroideryCost" placeholder="Cost in INR" disabled>
        <label class="rounded-checkbox">
        <input type="checkbox" id="cash" name="cash" value="on">
        </label>
        <span id="checkMODE"> Cash</span>
      </div>
      
      <div class="rounded-checkbox-container">
        <label class="rounded-checkbox">
	<input type="checkbox" name="artwork[]" value="handApplique" onchange="toggleCostInput(this, 'handAppliqueCost')">
	</label>
	<!--<span id="checkLabel"> Hand-applique</span>-->
	<label id="checkLabel" for="fileInput"> Hand-applique </label>
        <input type="file" id="fileInput" name="images[]" multiple>
        <input type="number" id="inputCost" name="handAppliqueCost" placeholder="Cost in INR" disabled>
        <label class="rounded-checkbox">
        <input type="checkbox" id="cash" name="cash" value="on">
        </label>
        <span id="checkMODE"> Cash</span>
      </div>

      <div class="rounded-checkbox-container">
	<label class="rounded-checkbox">
	<input type="checkbox" name="artwork[]" value="tailoring" onchange="toggleCostInput(this, 'tailoringCost')">
	</label>
	<span id="checkLabel"> Tailoring</span>
        <input type="number" id="inputCost" name="tailoringCost" placeholder="Cost in INR" disabled>
        <label class="rounded-checkbox">
        <input type="checkbox" id="cash" name="cash" value="on">
        </label>
        <span id="checkMODE"> Cash</span>
      </div>

      <div class="rounded-checkbox-container">
	<label class="rounded-checkbox">
        <input type="checkbox" name="mergeMaterials" checked>
	</label>
	<span id="checkLabel"> Merge Materials</span>
      </div>

      <div class="btn-container">
        <button type="button" id="backButton" onclick="goToPage(1)" class="btn">&lt;</button>
        <button type="button" id="nextButton" onclick="goToPage(3)" class="btn">&gt;</button>
	<!-- <button type="button" onclick="finishPage(2)" class="btn">Finish</button> -->
      </div>
    </div>

    <!-- Page 3: Finishing -->
    <div id="page3" style="display: none;">
      <h2>Finishing</h2>
      <div class="input-label">
        <label>Add category: <input type="text" id="inputText" name="category" placeholder="Required"></label><br>
      </div>
      <div class="input-label">
        <label>Combine with: <input type="text" id="inputText" name="combineWith"></label><br>
      </div>
      <div class="input-label">
        <label>Product price: <input type="number" id="inputCost" name="productPrice" placeholder="Cost in INR"></label><br>
      </div>
      <div class="rounded-checkbox-container">
        <label class="rounded-checkbox">
        <input type="checkbox" name="suggestPrice">
        </label>
        <span id="checkLabel"> Suggest Price</span>
      </div>
      <div class="btn-container">
        <button type="button" id="backButton" onclick="goToPage(2)" class="btn">&lt;</button>
        <!-- <button type="button" onclick="finishPage(3)" class="btn">Finish</button> -->
      </div>
    </div>

    <!-- Page 2HB: Finishing -->
    <div id="page2HB" style="display: none;">
      <h2>Hand-Block</h2>
      <div class="upload-btn-wrapper">
        <button class="ubtn"></button>
        <input type="file" id="images" name="images[]" multiple onchange="previewImages(event)"><br><br>
      </div>
      <div id="preview"></div><br>
    </div>
    
  </form>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="script.js"></script>

</body>
</html>
