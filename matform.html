<!DOCTYPE html>
<html>
<head>
  <title>Material Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
    }
    label, input, select {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    .button-container button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
    
    /* Responsive Styles */
    @media (max-width: 600px) {
      form {
        max-width: 100%;
        padding: 20px;
      }
    }
    
    /* Image Input Styles */
    .image-input-container {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }
    
    .image-input {
      width: 200px;
      height: 200px;
      position: relative;
      background: #f0f0f0;
      border: 1px dashed #ccc;
      display: inline-block;
      cursor: pointer;
      overflow: hidden;
    }
    
    .image-input input[type="file"] {
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    .image-input::before {
      content: '+';
      font-size: 60px;
      color: #999;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
    
    .image-preview {
      max-width: 200px;
      max-height: 200px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 2;
    }
    
    .image-input:hover .image-preview {
      display: block;
    }
    
    .image-input:hover::before {
      content: none;
    }
  </style>
</head>
<body>
  <form action="submit.php" method="post" enctype="multipart/form-data">
    <div class="image-input-container">
      <label for="picture">Picture of the material:</label>
      <div class="image-input">
        <input type="file" id="picture" name="picture" accept="image/*" capture="user" required>
        <img id="preview" class="image-preview" src="#" alt="Image Preview">
      </div>
    </div>
    
    <label for="material">Material name:</label>
    <input type="text" id="material" name="material" required>
    
    <label for="color">Color/Print:</label>
    <input type="text" id="color" name="color" required>
    
    <label for="size">Size:</label>
    <input type="text" id="size" name="size" required>
    
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required>
    
    <div class="button-container">
      <button type="submit" name="add-more">Add more</button>
      <button type="button" name="close">Close</button>
    </div>
  </form>

  <script>
    const pictureInput = document.getElementById('picture');
    const previewImage = document.getElementById('preview');
    let touchStarted = false;

    pictureInput.addEventListener('change', function() {
      const file = this.files[0];

      if (file) {
        const reader = new FileReader();

        reader.addEventListener('load', function() {
          previewImage.src = reader.result;
          previewImage.style.display = 'block';
        });

        reader.readAsDataURL(file);
      } else {
        previewImage.src = '#';
        previewImage.style.display = 'none';
      }
    });

    // Touch event listeners for mobile devices
    pictureInput.addEventListener('touchstart', function() {
      touchStarted = true;
    });

    pictureInput.addEventListener('touchend', function(event) {
      if (touchStarted) {
        event.preventDefault();
        touchStarted = false;

        const clickEvent = new MouseEvent('click');
        pictureInput.dispatchEvent(clickEvent);
      }
    });

    // Hide the image preview text initially
    const imageInput = document.querySelector('.image-input');
    imageInput.addEventListener('mouseover', function() {
      if (!previewImage.getAttribute('src')) {
        this.style.cursor = 'default';
      }
    });
  </script>
</body>
</html>
